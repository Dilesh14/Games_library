{% extends "base_generic.html" %}

{% block content %}
  <h1>Publishers List</h1>
  {% if publisher_list %}
  <ul>
    {% for publisher in publisher_list %}
      <li>
        <a href=>{{ publisher }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no games in the library.</p>
  {% endif %}       
{% endblock %}
